<html>
<head>
    <title>To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <div class="Section">
        <div class="header">
            <header> 🎯 Welcome to To-Do App</header>
        </div>
        <div class="sub-header">
            📝 Organize tasks<br> 
            ✅ check them off<br> 
            🗑️ delete when done!<br>
        </div>
        <div class="task-create">
            
            <input type="text" id="taskdata" placeholder="Todo task" >
            <button onclick="providenewTask()"><img src="assets/add-button.png"></button>      
            <button onclick="deleteallTask()"><img src="assets/delete.png"></button>

        </div>
    </div>
    <div class="align-container">
        <div class="container" id="tasklist">
        </div>
    </div>
    
    <script src="/script.js"></script>

</body>
</html>
